<!DOCTYPE html>
<html>

<head>
    <title>jquery image board</title>
      <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.sass.css">
</head>

<body>
    <header>
        <i id="startButton" class="icon ion-plus-circled"></i>
    </header>
    <form id="inputForm">
        <input id="imageInput" type="url" placeholder="Image URL">
        <textarea id="imageCaption" placeholder="Image Caption"></textarea>
        <div id="buttonContainer">
            <button id="cancelButton">CANCEL</button>
            <button id="addImageButton">ADD IMAGE</button>
        </div>
    </form>
    <section id="imageSection">
    </section>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
